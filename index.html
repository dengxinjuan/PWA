<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<script>
  
  window.OneSignalDeferred = window.OneSignalDeferred || [];

    var initConfig = {
        appId: "628bf4d2-abda-4359-a87f-cc03e75f46ee",
        safari_web_id: "web.onesignal.auto.3182d724-6e8d-450b-a283-f7f35292ae01",
        notifyButton: {
            enable: true
        },
    };
    OneSignalDeferred.push(async function(OneSignal) {
        OneSignal.SERVICE_WORKER_PARAM = { scope: '/push/onesignal/' };
        OneSignal.SERVICE_WORKER_PATH = 'push/onesignal/OneSignalSDKWorker.js'
        OneSignal.SERVICE_WORKER_UPDATER_PATH = 'push/onesignal/OneSignalSDKWorker.js'
        OneSignal.init(initConfig);
    });
</script>
</script>
  </head>
  <body>
    <h1>Temperature converter</h1>

    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
          <option value="c" selected>Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
          <option value="c">Celsius</option>
          <option value="f" selected>Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
      </form>
      <script src="converter.js"></script>
   
  </body>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
    </script>
  
</html>
